<!DOCTYPE html>
<html>
<head>
    <title>Tracking GPS</title>
    <meta charset="utf-8" />

    <link rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
        body { margin: 0; font-family: Arial; }
        #map { height: 100vh; }
        #dashboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            display: flex;
            gap: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="dashboard">
    <div>üìè Distance: <span id="distance">0</span> m</div>
    <div>üîã Batterie: <span id="battery">--</span> %</div>
    <div>üå° Temp√©rature: <span id="temperature">--</span> ¬∞C</div>
</div>

<div id="map"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const sessionId = urlParams.get("session");

if (!sessionId) {
    alert("Session invalide");
}

const map = L.map('map').setView([48.8566, 2.3522], 15);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let polyline = L.polyline([], {color: 'red'}).addTo(map);
let marker = null;

const client = mqtt.connect('ws://localhost:9001');

client.on('connect', function () {
    client.subscribe(`/tracking/${sessionId}/gps`);
});

client.on('message', function (topic, message) {

    const data = JSON.parse(message.toString());
    const latlng = [data.lat, data.lon];

    if (!marker) {
        marker = L.marker(latlng).addTo(map);
    } else {
        marker.setLatLng(latlng);
    }

    polyline.addLatLng(latlng);
    map.panTo(latlng);

    document.getElementById("distance").innerText =
        data.total_distance.toFixed(2);
    document.getElementById("battery").innerText =
        data.battery.toFixed(1);
    document.getElementById("temperature").innerText =
        data.temperature.toFixed(1);
});
</script>

</body>
</html>
