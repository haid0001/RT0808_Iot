<!DOCTYPE html>
<html>
<head>
    <title>Enregistrement Coureur</title>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 300px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Enregistrement</h2>
    <input type="text" id="name" placeholder="Nom">
    <input type="email" id="email" placeholder="Email">
    <button onclick="startTracking()">Démarrer Tracking</button>
</div>

<script>
async function startTracking() {

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;

    if (!name || !email) {
        alert("Veuillez remplir tous les champs");
        return;
    }

    // Création runner
    const runnerResponse = await fetch("http://localhost:8000/api/runners", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
    });

    const runner = await runnerResponse.json();

    // Création session
    const sessionResponse = await fetch("http://localhost:8000/api/sessions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ runner_id: runner.id })
    });

    const session = await sessionResponse.json();

    // Redirection vers carte
    window.location.href = `tracking.html?session=${session.id}`;
}
</script>

</body>
</html>
